<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <figure id="logo"></figure>
        <div class="searchProfile">
            <div class="searchContainer">
                <div style="width: fit-content"><input type="search" placeholder="Search..." class="searchInput"></div>
                <button class="searchBtn"><i class="bi bi-search"></i></button>
            </div>
            <div class="profile">
                <p>Profile&nbsp;</p>
                <div class="fa-solid fa-user" id="profileBtn"></div>
            </div>
        </div>
    </nav>
    <!-- NAVBAR END -->

    <!-- MAIN -->
    <main>
        <!-- Secure Payment Section -->
        <section class="paymentOptions">
            <h2>Choose Payment Method</h2>
            <form id="paymentForm">
                <div class="paymentMethod">
                    <input type="radio" id="cardPayment" name="paymentMethod" value="card" checked>
                    <label for="cardPayment">Credit/Debit Card</label>
                    <div id="cardDetails" class="paymentDetails">
                        <!-- Card Payment Fields -->
                        <label for="cardNumber">Card Number:</label>
                        <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9123 4567" required>
                        
                        <label for="expiryDate">Expiry Date:</label>
                        <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
                        
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" name="cvv" placeholder="123" required>
                    </div>
                </div>
                <div class="paymentMethod">
                    <input type="radio" id="upiPayment" name="paymentMethod" value="upi">
                    <label for="upiPayment">UPI</label>
                    <div id="upiDetails" class="paymentDetails" style="display: none;">
                        <!-- UPI Payment Fields -->
                        <label for="upiId">UPI ID:</label>
                        <input type="text" id="upiId" name="upiId" placeholder="yourname@upi" required>
                    </div>
                </div>
                
                <button type="submit" class="btn">Proceed to Payment</button>
            </form>
        </section>
        
        <script>
            document.querySelectorAll('input[name="paymentMethod"]').forEach((elem) => {
                elem.addEventListener("change", function(event) {
                    const selectedPaymentMethod = event.target.value;
                    document.getElementById("cardDetails").style.display = selectedPaymentMethod === "card" ? "block" : "none";
                    document.getElementById("upiDetails").style.display = selectedPaymentMethod === "upi" ? "block" : "none";
                });
            });
        </script>
        
        <!-- Secure Payment Section End -->
    
        <!-- NEGOTIATION FORM (already in your code) -->
    </main>
    

    <!-- FOOTER -->
    <footer>
        <div class="foottxt">
            <div class="footdiv" id="know">
                <p class="whitetxt">Know us</p>
                <ul style="list-style-type: none;">
                    <li><a class="footerLink">Careers</a></li>
                    <li><a class="footerLink">About us</a></li>
                    <li><a class="footerLink">Releases</a></li>

                    <li><a class="footerLink"><i class="bi bi-meta"></i>&nbsp;Meta</a></li>
                    <li><a class="footerLink"><i class="bi bi-twitter-x"></i>&nbsp;Twitter</a></li>

            <div class="footdiv">

                    <li><a class="footerLink">Your Account</a></li>

        <p class="greytxt">Conditions of Use & Sale&nbsp;&nbsp;|&nbsp;&nbsp;Privacy Notice&nbsp;&nbsp;|&nbsp;&nbsp;Interest-Based Ads</p>
        <span id="poo" class="greytxt"><i class="bi bi-c-circle"></i> Demo site</span>
